<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light py-3 fixed-top">
            <div class="container">
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <form action="https://google.com/search">
            <div class="container" style="margin-top: 15%;">
                <div class="row justify-content-center">
                    <h1 class="text-center">Advanced Search 2.0</h1>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4 align-self-center">
                        <label></label>
                        <input type="text" name="q" class="form-control" placeholder="Search...">  
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-2 align-self-center p-2">
                        <input type="submit" value="Google Search" class="form-control btn-primary">
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
